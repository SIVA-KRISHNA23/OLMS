{% extends "index.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<br>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="login-box">
    <h2>Registration Form</h2>
    <form id="signupForm" method="POST">
        {% csrf_token %}
        <div class="user-box">
            <input type="text" id="firstName" name="firstName" required>
            <label for="firstName">First Name</label>
        </div>
        <div class="user-box">
            <input type="text" id="lastName" name="lastName" required>
            <label for="lastName">Last Name</label>
        </div>
        <div class="user-box">
            <input type="text" id="userName" name="userName" required>
            <label for="userName">Username</label>
        </div>
        <div class="user-box">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="user-box">
            <select name="role" id="role" required>
                <option value="" disabled selected hidden></option>
                <option value="student">Student</option>
                <option value="warden">Warden</option>
                <option value="security">Security</option>
            </select>
            <label for="role">Role</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <a href="#" onclick="document.getElementById('signupForm').submit(); return false;">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
        </a>
    </form>
</div>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #61419B, #D4C7EC);
    }

    .login-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(39, 37, 37, 0.9);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
    }

    .login-box h2 {
        margin-bottom: 30px;
        color: #fff;
        text-align: center;
    }

    .login-box .user-box {
        position: relative;
        margin-bottom: 30px;
    }

    .login-box .user-box input,
    .login-box .user-box select {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }

    .login-box .user-box select {
        appearance: none;
    }

    .login-box .user-box label {
        position: absolute;
        top: 10px;
        left: 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
    }

    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label,
    .login-box .user-box select:focus ~ label,
    .login-box .user-box select:valid ~ label {
        top: -20px;
        left: 0;
        color: #8D60DE;
        font-size: 12px;
    }

    .login-box a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #8D60DE;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        margin-top: 20px;
        letter-spacing: 4px;
        cursor: pointer;
        background: #1c1b1b;
        border-radius: 5px;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
    }

    .login-box a:hover {
        background: #cb8ee8;
        color: #fff;
        box-shadow: 0 0 5px #8D60DE, 0 0 25px #8D60DE, 0 0 50px #8D60DE, 0 0 100px #8D60DE;
    }

    .login-box a span {
        position: absolute;
        display: block;
    }

    .login-box a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #8D60DE);
        animation: btn-anim1 1s linear infinite;
    }

    @keyframes btn-anim1 {
        0% { left: -100%; }
        50%, 100% { left: 100%; }
    }

    .login-box a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #8D60DE);
        animation: btn-anim2 1s linear infinite;
        animation-delay: 0.25s;
    }

    @keyframes btn-anim2 {
        0% { top: -100%; }
        50%, 100% { top: 100%; }
    }

    .login-box a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #8D60DE);
        animation: btn-anim3 1s linear infinite;
        animation-delay: 0.5s;
    }

    @keyframes btn-anim3 {
        0% { right: -100%; }
        50%, 100% { right: 100%; }
    }

    .login-box a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #8D60DE);
        animation: btn-anim4 1s linear infinite;
        animation-delay: 0.75s;
    }

    @keyframes btn-anim4 {
        0% { bottom: -100%; }
        50%, 100% { bottom: 100%; }
    }
</style>
{% endblock %}
