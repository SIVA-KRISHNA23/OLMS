<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLMS</title>
    <link rel="stylesheet" href="interfacestyles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="navbar">
        <span class="navbar-toggler" onclick="toggleLeftFrame()">&#9776;</span>
        <h1>OLMS</h1>
        <span onclick="location.href='#'">Logout </span>

    </div>

    <div class="left-frame" id="left-frame-menu">
        <ul>

            <li><a href="#" target="iframe-content">Leaves Requests</a></li>
            <li><a href="#" target="iframe-content">Outing Requests</a></li>
            <li><a href="#" target="iframe-content">Leaves Approved</a></li>
            <li><a href="#" target="iframe-content">Outing Approved</a></li>

        </ul>
    </div>

    <div class="chat-container">
        <iframe id="iframe-content" name="iframe-content" src="" frameborder="0"></iframe>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function toggleLeftFrame() {
            var leftFrame = document.getElementById("left-frame-menu");
            leftFrame.style.display = leftFrame.style.display === "none" ? "block" : "none";
        }

        function loadForm(url) {
            document.getElementById("iframe-content").src = url;
        }
    </script>

</body>

</html>
